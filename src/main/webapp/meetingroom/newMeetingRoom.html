<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新建会议室</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<body>
<form class="layui-form" style="padding-top: 10px">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">会议室名</label>
            <div class="layui-input-block">
                <input type="text" name="roomName" lay-verify="required" placeholder="请输入会议室名" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">容纳人数</label>
            <div class="layui-input-block">
                <input type="text" name="roomCapacity" lay-verify="required" placeholder="请输入容纳人数" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">会议室位置</label>
            <div class="layui-input-block">
                <input type="text" name="roomLocation" lay-verify="required" placeholder="请输入会议室位置" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="save">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="../layui/layui.js" charset="utf-8"></script>
<script src="../layui/jquery-3.3.1.min.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        form.on('submit(save)', function (data) {
            $.ajax({
                    url: "/meetingroom/newMeetingRoom?roomName=" + data.field.roomName + "&roomCapacity="
                    + data.field.roomCapacity + "&roomLocation=" + data.field.roomLocation,
                    type: "post",
                    success: function () {
//                        关闭当前页面
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
//                        刷新父页面
                        parent.location.reload();
                    },
                    error: function () {
                        alert("对不起！数据加载失败！");
                    }
                })
            return false;
        });
    });
</script>

</body>
</html>
